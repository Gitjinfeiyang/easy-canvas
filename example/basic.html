    function Card(h, children) {
      return h('view', {
        styles: {
          padding: 8,
          backgroundColor: '#fff',
          shadowColor: '#ccc',
          shadowBlur: 10,
          borderRadius: 4,
          margin: 5,
          textAlign: 'center'
        }
      }, children)
    }
    easyCanvas.component('card', (opt, children, h) => Card(h, children))

    function Title(h, level, title) {
      return h('view', {
        styles: {
          padding: 10,
          fontSize: 30 - level * 2,
          borderBottomWidth: 0.5,
          borderColor: '#f1f1f1',
          fontWeight: 800,
          marginBottom: 8
        }
      }, [h('text', {
        styles: {

        }
      }, title)])
    }
    [1, 2, 3, 4, 5, 6].forEach(level => {
      easyCanvas.component(`h${level}`, (opt, children, h) => Title(h, level, children))
    })
    function main() {
      const canvas = document.querySelector('#canvas')

      const ctx = canvas.getContext('2d')
      const dpr = window.devicePixelRatio
      const w = window.innerWidth
      const h = window.innerHeight
      canvas.width = w * dpr
      canvas.height = h * dpr
      ctx.scale(dpr, dpr)
      layer = easyCanvas.createLayer(ctx, { dpr, width: w, height: h, debug: true })

      const node = easyCanvas.createElement((h) => {
        let list = []
        // for (let i = 0; i < 100; i++) {
        //   list.push(drawListItem(h))
        // }
        return h('scroll-view', {
          styles: {
            backgroundColor: '#fff', height: window.innerHeight
          },
          attrs: {
            renderOnDemand: true
          }
        },
          [
            drawTicket(h),
            drawListItem(h),
            ...list,
          ]
        )
      })
      console.log(node)
      node.mount(layer)
      layer.animate()
    }

    // 注册全局组件
    canvas.ontouchstart = ontouchstart
    canvas.ontouchmove = ontouchmove
    canvas.ontouchend = ontouchend
    canvas.onmousedown = ontouchstart
    canvas.onmousemove = ontouchmove
    canvas.onmouseup = ontouchend
    canvas.onmousewheel = onmousewheel
